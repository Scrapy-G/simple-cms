<div
  class="backdrop position-absolute top-0 bottom-0 start-0 end-0 bg-secondary bg-opacity-50"
>
  <div class="modal-dialog modal-fullscreen-md-down" style="max-width: 700px">
    <div class="modal-content border w-100">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ (listing && "Edit listing") || "New listing" }}
        </h5>
        <button
          (click)="onClose.emit()"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addListingForm" (ngSubmit)="handleSubmit()">
          <div class="my-3 row">
            <div class="col-6">
              <img
                *ngIf="imageUrl"
                [src]="imageUrl"
                width="100%"
                height="auto"
              />
              <label class="imageContainer btn btn-primary d-block my-3">
                <span>Select an image</span>
                <input
                  type="file"
                  class="d-none"
                  accept="image/*"
                  id="inputGroupFile02"
                  (change)="handleFileChange($event)"
                />
              </label>
            </div>
            <div class="col">
              <div class="form-group my-3">
                <label for="nameInput" class="form-label">Title</label>
                <input
                  formControlName="title"
                  id="nameInput"
                  type="text"
                  class="form-control"
                />
              </div>

              <div class="form-group my-3">
                <label for="addressInput" class="form-label">Address</label>
                <input
                  formControlName="address"
                  id="addressInput"
                  type="text"
                  class="form-control"
                  placeholder="City, Parish"
                />
              </div>

              <div class="form-group my-3">
                <label for="priceInput" class="form-label">Price (JMD)</label>
                <input
                  formControlName="price"
                  id="priceInput"
                  type="number"
                  class="form-control"
                />
              </div>

              <label for="introMessage" class="form-label">Description</label>
              <textarea
                formControlName="description"
                id="introMessage"
                type="text"
                class="form-control"
                rows="7"
              ></textarea>
            </div>
            <p *ngFor="let error of errors" class="text-danger">{{ error }}</p>
          </div>
          <div class="modal-footer">
            <button
              (click)="onClose.emit()"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              {{ (listing && "Save changes") || "Create" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
